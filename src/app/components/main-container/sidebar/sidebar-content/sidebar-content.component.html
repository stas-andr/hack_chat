<section class="sidebar-content" routerLink="/room/{{ chatData.id }}" [id]="chatData.id" (click)="onClick()">
  <img src="http://download.seaicons.com/icons/artua/ukrainian-motifs/512/Male-User-icon.png" alt="avatar" mat-card-avatar>
  <div class="sidebar-content__room">
    <span class="sidebar-content__room__name">{{ chatData.name }}</span>
    <span class="sidebar-content__room__last-msg">{{lastMessage}}</span>
  </div>
</section>
