<!--isUser.uid === m.user_id-->
<div class="chat__area">
  <ng-container *ngIf="messages.length > 0; else noData">
<!--    stas_test-->
    <div *ngFor="let m of messages"
         [ngClass]="{
     'chat__area__message-owner': m.sender === 'stas'
    }"
         class="chat__area__message">
      <span class="chat__area__message__name">{{ m?.sender }}</span>
      <span class="chat__area__message__text">{{ m?.message }}</span>
      <span class="chat__area__message__time">{{ m?.timestamp | date }}</span>
    </div>
  </ng-container>


  <ng-template #noData>
    <h1 style="text-align: center">No Messages</h1>
  </ng-template>

</div>
